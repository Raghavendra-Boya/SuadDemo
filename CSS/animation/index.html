<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        .box{
            width : 100px;
            height: 100px;
            background-color: aqua;
            box-shadow: 10px 10px 10px red;

        }
        .demo1{
            animation-name: slide;
            animation-duration: 5s;
            animation-delay: 2s;
            animation-iteration-count: 2;
            animation-direction:normal;
            animation-play-state: running;
            animation-fill-mode: forwards;

            /* animation: animation-name duration timing-function delay iteration-count direction fill mode */
        }

        @keyframes slide{
            from{
                transform: translate(0px);
            }
            to{
                transform: translate(500px);
            }
             /* 0%{
                 transform: translate(0px);
                background-color: black;
             }
             25%{
                 transform: translate(300px) scale(1.2);
                 background-color: beige;
             }
             50%{
                 transform: translate(300px,200px) scale(1.4);
                 background-color: blueviolet;
             } */
             /* 75%{
                 transform: translate(0px,200px) scale(1.6);
                 background-color: brown;
             }
             100%{
                 transform: translate(0px,0px) scale(1.8);
             } */
        }

        .demo-row{
            display: flex;
            gap: 30px;
        }
        .spinner{
            width: 48px;
            height: 48px;
            border-radius: 50%;
            /* background-color: black;
             */
             border: 6px solid black;
             border-top-color: rgb(241, 241, 246);
             animation: spin 1s infinite ease-in;
        }
        @keyframes spin{
            to{
                transform: rotate(360deg);
            }
        }
        button{
            padding: 4px 10px;
            border-radius: 10px;
            font-weight: bold;
            border: 1px solid blue;
        
        }
        button:hover{
            box-shadow: 0px 0px 10px 10px blue;
        }
        span{
            background-color: red;
            color: white;
            transform: rotate(-90deg);
            display: inline-block;
        }
    </style>
</head>
<body >
   <!--
   Animations:

   syntax:
   @keyframes name{
   from{
   }
   to{
   }

   0%{}
   10%{}
   20%{}
   30%{}
   }
   --> 
<div class="box demo1"></div>

<h2>Loading Spin</h2>
<div class="demo-row">
    <div class="box">
        <div class="label">default SPinner</div>
        <div class="spinner"></div>
    </div>
</div>

<div>
    <div>Front </div>
    <div>Back</div>
</div>

<button>Button</button>

<span >
    >
</span>
</body>
</html>
