<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <style>
        a {
            font-size: larger;
            font-weight: bold;
            color: rgb(213, 19, 19);
            text-decoration: none;
        }

        ol {
            display: flex;
            list-style-type: none;
            align-items: center;
            justify-content: space-around;
        }

        header {
            display: flex;
            background-color: rgb(39, 37, 37);
            align-items: center;
            justify-content: space-between;
        }
        div{
            width: 30%;
        }
        nav{
            width: 50%;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <img src="https://www.achieversit.com/assets/images/AIT-white.jpg" alt="Header_Logo">
        </div>
        <nav>
            <ol>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ol>
        </nav>
    </header>

   
</body>

</html>
