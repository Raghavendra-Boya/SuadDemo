<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <form action="#" method="get" autocomplete="off">
        <legend>
            
        </legend>
        <!-- <label for="userName">Name:</label> -->
      <input type="text" id="userName" name="Userame" placeholder="Enter your Name" > <br><br>
      <label for="email">EMail:</label> 
      <input type="email" id="email" name="Email" required><br><br>
      <label for="Password">Password:</label>
      <input type="password" id="Password" name="password"><br><br>
      <input type="number" name="Phone Number" placeholder="Enter Number">
      <label for="">Courses:</label>
      <input type="checkbox" id="html" name="Course" value="html">
      <label for="html" >HTML</label>
        <input type="checkbox" id="css" name="Course" value="css">
      <label for="css" >CSS</label>
        <input type="checkbox" id="js" name="Course" value="js">
      <label for="js" >JS</label>
      <label for="">Grnder:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>

      <select name="country" id="country">
        <option value="">---Select---</option>
        <option value="india">India</option>
        <option value="uk">UK</option>
        <option value="us">US</option>
      </select>

      <input type="date" name="DOB">
      <input type="file">
      <input type="color" >
      <input type="range">
      <textarea name="" id=""></textarea>
      <input type="search">
      <input type="tel" maxlength="10" minlength="10">
      <button>submit</button>
       <!-- <input type="button" value="submit"> -->
    </form>
    
</body>
</html>
