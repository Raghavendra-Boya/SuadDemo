<!DOCTYPE html>
<html>
<head>
    <title>Greet Users - this Keyword Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

    <h2 class="text-2xl font-bold mb-4">Users - Greet Example (this keyword)</h2>

    <div id="userBox" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>

    <h3 id="message" class="text-xl font-semibold text-blue-600 mt-6"></h3>

<script>
// --------------------------------------------------
// 1ï¸âƒ£ Users Data
// --------------------------------------------------
let users = [
    { name: "Raghavendra", age: 26 },
    { name: "Mahitha", age: 22 },
    { name: "Jyothi", age: 28 },
    { name: "Rahul", age: 24 }
];

// --------------------------------------------------
// 2ï¸âƒ£ Create Cards using for loop
// --------------------------------------------------
let container = document.getElementById("userBox");

for (let i = 0; i < users.length; i++) {

    let card = document.createElement("div");
    card.className =
        "bg-white shadow-md rounded-lg p-4 text-center border border-gray-200";

    card.innerHTML = `
        <h3 class="text-xl font-bold">${users[i].name}</h3>
        <p class="text-gray-600">Age: ${users[i].age}</p>

        <button 
            class="greetBtn mt-3 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
            data-name="${users[i].name}">
            Greet User
        </button>
    `;

    // --------------------------------------------------
    // 3ï¸âƒ£ Event Listener â€” using this + data attribute
    // --------------------------------------------------
    card.querySelector(".greetBtn").addEventListener("click", function () {

        console.log("Greet button clicked â†’ this =", this);

        // â­ Get user name WITHOUT parentNode

        //ğŸ‘‰ You can add your own custom data to any HTML element
        // ğŸ‘‰ But custom attributes must start with data-
        let userName = this.getAttribute("data-name");

        // Show message
        // document.getElementById("message").innerText =
        //     "Hello " + userName + "! ğŸ‘‹";

        alert("Hello" + userName)
    });

    container.appendChild(card);
}

</script>

</body>
</html>
