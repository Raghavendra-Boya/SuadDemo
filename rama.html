<!DOCTYPE html>
<html>
<head>
    <title>Random Trainer Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .result {
            font-size: 18px;
            background: #f2f2f2;
            padding: 10px;
            width: 300px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Random Exam Trainer Assignment</h2>

    <button onclick="assignTrainers()">Generate Random Assignment</button>

    <div id="output" class="result"></div>

    <script>
        function assignTrainers() {
            let students = ["Jyothi", "Mahitha", "Jeevan", "Mani"];
            let trainers = ["Raghava", "JP", "Vamsi", "Hariees"];

            // Shuffle trainers using Fisher-Yates method
            for (let i = trainers.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [trainers[i], trainers[j]] = [trainers[j], trainers[i]];
            }

            let output = "";
            for (let i = 0; i < students.length; i++) {
                output += `${students[i]} â†’ ${trainers[i]}<br>`;
            }

            document.getElementById("output").innerHTML = output;
        }
    </script>

</body>
</html>
