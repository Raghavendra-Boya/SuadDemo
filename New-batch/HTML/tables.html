<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        td,th{
            padding: 10px;
        }
        /* th{
            padding: 10px;
        } */
    </style>
</head>
<body>

    <table border="3" style="border-collapse: collapse; text-align: start;">
        <tr style="background-color: orangered;">
            <th>Name</th>
            <th>Age</th>
            <th>Courses</th>
        </tr>
        <tr style="background-color: white;">
            <td style="border: 2px solid red; ">Raghava</td>
            <td>27</td>
            <td>JS</td>
        </tr>
        <tr style="background-color: green;">
            <td>Uday</td>
            <td>24</td>
            <td>MERN</td>
        </tr>
    </table>
    <table border="3" style="border-collapse: collapse; text-align: start;">
        <tr style="background-color: orangered;">
            <th>Name</th>
            <th>Age</th>
            <th>Courses</th>
        </tr>
        <tr style="background-color: white;">
            <td style="border: 2px solid red; ">Raghava</td>
            <td>27</td>
            <td>JS</td>
        </tr>
        <tr style="background-color: green;">
            <td>Uday</td>
            <td>24</td>
            <td>MERN</td>
            
        </tr>
    </table>



    <section style="margin-bottom: 30px;">
        <div style="width: 250px; background-color: aqua;">
            <div style="display: flex; background-color: orangered; width: 200px;">
                <div style="width: calc(250px/3);">Name</div>
                <div style="width: calc(250px/3);">Age</div>
                <div style="width: calc(250px/3);">Courses</div>
            </div>
            <div style="display: flex;">
                <div style="width: calc(250px/3);">Raghava</div>
                <div style="width: calc(250px/3);">27</div>
                <div style="width: calc(250px/3);">JS</div>
            </div>
            <div style="display: flex;">
                 <div style="width: calc(250px/3);">Uday</div>
                <div style="width: calc(250px/3);">22</div>
                <div style="width: calc(250px/3);">MERN</div>
            </div>
        </div>
    </section>
    <hr>

    <section style="width: 50%; background-color: blueviolet;">
        <table border="1" style="border-collapse: collapse;">
        <tr>
            <th>Roll NO</th>
            <th>Name</th>
            <th>Class</th>
            <th>English</th>
            <th>Maths</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Uday</td>
            <td rowspan="3" style="background-color: blue;">JAVA</td>
            <td>56</td>
            <td>78</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Kumar</td>
            <!-- <td >JAVA</td> -->
            <td colspan="2" style="background-color: yellow;">43</td>
            <!-- <td>43</td> -->
        </tr>
        <tr>
            <td>3</td>
            <td>Boby</td>
            <!-- <td >JAVA</td> -->
            <td>23</td>
            <td>76</td>
        </tr>
    </table>
    <hr>
    </section>
    
    
</body>
</html>
